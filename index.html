<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, paper, scissors game</title>
        <script src="./main.js" defer></script>
    </head>

    <body>
        <main>
            <h1>Rock, paper, scissors.</h1>

            <button class="rock" value="rock">Rock</button>
            <button class="paper" value="paper">Paper</button>
            <button class="scissors" value="scissors">Scissors</button>

            <div class="results">
                <p class="round-result">Do BATTLE!!!...</p>
                <p class="scores">
                    PLAYER: <span class="playerScore">0</span>
                    COMP: <span class="compScore">0</span>
                </p>
                <p class="finalResult">Who will win???...</p>
            </div>
            <div class=""></div>

        </main>
        
        
    </body>

</html>
